<!DOCTYPE html>
<html>
    <head>
        <title>Functions</title>
    </head>
    <body>
        <h4>Fun with functions</h4>
        <script>
            function say(something){
                document.write(something);
                document.write("<br />");
            }

            var thing1 = "Yoda";
            
            say("thing1 = " + thing1);
                        
            function multiply(thing1, thing2){
                return thing1 * thing2;
            }

            say("6 x 65 is: " + multiply(6, 65));

            say("thing1 = " + thing1);

        </script>

    </body>
</html>
