<!DOCTYPE html>
<html>
    <head>
        <title>Objects</title>
        <script src="objects.js"></script>
    </head>
    <body>
        <h4>Objects</h4>
        <table>
            <script>
                for(i = 0; i < allHotels.length; i++) {
                    makeRow("Name", allHotels[i].name);
                    makeRow("Rooms", allHotels[i].rooms);
                    makeRow("Booked Rooms", allHotels[i].booked);
                    makeRow("Gym", allHotels[i].gym);
                    makeRow("Room Types", allHotels[i].roomTypes);
                    makeRow("Has Openings:", allHotels[i].hasOpenings());
                    document.write("<TR><TD colspan='2'><hr /></TD></TR>");
                }
            </script>
        </table>
    </body>
</html>
