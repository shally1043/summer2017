<!DOCTYPE html>
<html>
    <head>
        <title>Where do you want to go today?</title>
    </head>
    <body>
        <center><h1>Where do you want to go today?</h1></center>
        <script>
            var destination = prompt("Type a web address into this box and click OK.  To go to Google, click cancel.", "http://www.google.com");
            window.location.href = destination;
        </script>
    </body>
</html>
